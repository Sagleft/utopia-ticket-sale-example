<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Virtual EVENT | BUY TICKET!</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<link rel="icon" type="image/png" href="/img/favicon.png" />
	</head>
	<body>
		<div class="layer layer1">
			<div class="rotate-anim rotate star">
				<img src="/img/layer1.png" style="position: relative; bottom: 28px; right: 32px;"/>
			</div>
		</div>
		<div class="layer layer2">
			<div class="rotate-anim rotate2 star">
				<img src="/img/layer2.png" style="position: relative; bottom: 33px; right: 41px;"/>
			</div>
			<div style="position: absolute; left: 5px; top: 59px;">
				<img src="/img/cursors.png" />
			</div>
		</div>
		<div class="layer layer3">
			<div style="text-align: center;">
				<a href="/buy.html">
					<img src="/img/buy_ticket.png" />
				</a>
				<div style="position: absolute; right: 0; top: -46px;">
					<img src="/img/99off.png"/>
				</div>
				<br/>
				<b>0.01 CRP / TICKET</b>
			</div>
		</div>
		<footer>
			<span>Just an example using the utopia-cryptonat library</span> | <a href="https://github.com/Sagleft/utopia-ticket-sale-example">Github</a><!-- | by <a href="https://sagleft.art" alt="under construction">Sagleft</a>-->
		</footer>
	</body>
</html>
